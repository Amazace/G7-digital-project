                      { "type": "header-two", "content": ["黃金獵犬"] },
                      { "type": "paragraph", "content": ["棒球隊員李喻哲從國二開始接觸棒球，起初因校內沒有合適的場地，他便與同學在學校中庭進行簡易的投球練習，然而，即使找到位置練習，仍需要擔心影響他人，李喻哲回憶道：「生教組長如果看到我們用硬的球，會直接過來沒收。」\n\n此外，他提到，校外場地多半由其他球隊作為比賽用途，而校內又受安全限制，因此一般棒球愛好者在校內外皆難以找到合適的練習場，而陷入兩難處境。（172）"] }

                      { "type": "header-two", "content": ["杜賓"] },
                      { "type": "paragraph", "content": ["國立虎尾高級中學法式滾球社副社長黃妤婕也面臨場地受限的困境。他說明，校內的滾球場為臨時搭建，且缺乏完善規劃，導致地面凹凸不平、雜草叢生等問題層出不窮。加上校方對於冷門運動發展的重視不足，使得平時練習成效不佳，也連帶影響選手比賽時的表現。\n\n黃妤婕補充，碎石地是最適合作為滾球訓練的場地，「如果在水泥地，可能會把地板砸破，或是滾球本身會受損。」可見場地問題不僅影響訓練品質，更成為選手追求成功的絆腳石。（198）"] }

                    "content": [
                      { "type": "header-two", "content": ["科基"] },
                      { "type": "paragraph", "content": ["「足球最理想的草皮場地，地面是平整的，且草不會過長。」國立臺灣大學男子足球隊副隊長李秉諾說道。回顧過往的求學歷程，練球的場地總是可遇不可求。\n\n高中時，李秉諾會利用標盤、拆卸式足球門等器具，與同儕進行簡易的足球練習。然而，即便有了場地，安全隱憂也讓喜愛足球的學生們難以施展手腳，「五人制水泥地足球場下雨天很危險，容易在碰撞的時候骨折。」李秉諾補充道。（171）"] }
